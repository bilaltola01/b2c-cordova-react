<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    -->

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <!--
        <meta http-equiv="Content-Security-Policy" content="img-src * 'self' data:; default-src * 'self' gap: wss: ws: ; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval';">
        -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">


        <link rel="stylesheet" type="text/css" href="/assets/css/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="/assets/css/fonts.css">
        <link rel="stylesheet" type="text/css" href="/assets/css/keyframes.css">
        <link rel="stylesheet" type="text/css" href="/assets/css/transitions.css">
        <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
        <link rel="stylesheet" type="text/css" href="/assets/css/burger.css">

        <title>ONE MENU - The world on your plate</title>
    </head>
    <body>
        <div id="app-wrapper"></div>
        <script>
            function getMobileOperatingSystem() {
                var userAgent = navigator.userAgent || navigator.vendor || window.opera;

                // Windows Phone must come first because its UA also contains "Android"
                if (/windows phone/i.test(userAgent)) {
                    return 'Windows Phone';
                }

                if (/android/i.test(userAgent)) {
                    return 'Android';
                }

                // iOS detection from: http://stackoverflow.com/a/9039885/177710
                if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    return 'iOS';
                }

                return "unknown";
            }

            if (getMobileOperatingSystem() === 'iOS') {
                var head = document.getElementsByTagName('head')[0];
                var script = document.createElement('script');
                script.src = '/cordova.js';
                script.type = 'text/javascript';

                head.appendChild(script);
            }
        </script>
        <script type="text/javascript" src="/main-bundle.js"></script>
    </body>
</html>
